<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: formatting"></head>
<body class="container" >

<h1>Add User</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/user/add">
    <div class="form-group">
        <label>Name
            <input type="text" name="username" th:value="${username}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
            <input type="email" name="email" th:value="${email}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
    <p th:unless="${password} == ${verify}">Passwords did not match!! Please re-enter</p>
    <div class="form-group">
        <input type="submit" value="Add User" class="btn btn-success">
    </div>
</form>

</body>
</html>
